# roles/mythtv-rpm/tasks/main.yml

- include: setup-epel.yml
  when:    ansible_distribution == "CentOS"

- include: setup-rpmfusion.yml
  when:    ansible_distribution == "Fedora"

- name: install compilers and build essentials
  dnf:  name={{ item }} state=present
  with_items:
    - git 
    - gcc
    - gcc-c++ 
    - make 
    - gdb
    - automake
    - autoconf
    - libtool
    - pkgconfig
# packages in repo for fedora, and in epel for centos7/rhel7
    - yasm
    - ccache

- name: install mythtv essential build libraries
  dnf:  name={{ item }} state=present
  with_items:
    - libuuid-devel 
    - libxml2-devel
    - alsa-lib-devel
    - pulseaudio-libs-devel
    - avahi-compat-libdns_sd-devel
    - exiv2-devel
    - libbluray-devel
    - lzo-devel
    - hdhomerun-devel
    - libsamplerate-devel
# packages in repo for fedora, and in epel for centos7/rhel7
    - lame-devel

# Check if user has negativo's nvidia repository enabled
- shell: /usr/bin/dnf repoinfo -q fedora-nvidia
  register: fedora_nvidia_repo

- name: install nvidia build libraries (rpmfusion)
  dnf:  name={{ item }} state=present
  when: not fedora_nvidia_repo.stdout | search("enabled")
  with_items:
    - libXNVCtrl-devel

- name: install nvidia build libraries (negativo's nvidia repo)
  dnf:  name={{ item }} state=present
  when: fedora_nvidia_repo.stdout | search("enabled")
  with_items:
    - nvidia-libXNVCtrl-devel

- name: install optional build libraries
  dnf:  name={{ item }} state=present
  with_items:
    - libXinerama-devel
    - libXrandr-devel
    - libXv-devel
    - libva-devel
    - libvdpau-devel
    - libcec-devel
    - libass-devel
    - libavc1394-devel
    - libiec61883-devel
    - fftw-devel
    - libcrystalhd-devel
    - systemd-devel
    - xvidcore-devel
    - x264-devel
    - x265-devel
    - libvpx-devel
    - libbluray-bdj

- name: install mythtv essential python modules
  dnf:  name={{ item }} state=present
  with_items:
    - python2-mysql
    - python-lxml
    - python-urlgrabber
    - python2-future
    - python2-requests
    - python-requests-cache

- name: install mythtv essential python modules - Fedora only
  dnf:  name={{ item }} state=present
  when: ansible_distribution == "Fedora"
  with_items:
    - python-oauth
    - libselinux-python

- name: install mythtv essential perl modules
  dnf:  name={{ item }} state=present
  with_items:
    - perl-ExtUtils-MakeMaker
    - perl-DBI
    - perl-DBD-MySQL
    - perl-HTTP-Message
    - perl-libwww-perl
    - perl-IO-Socket-INET6
    - perl-Date-Manip
    - perl-XML-Simple
    - perl-XML-XPath
    - perl-DateTime-Format-ISO8601
    - perl-SOAP-Lite
    - perl-JSON

- name: install mythtv essential perl modules - Fedora only
  dnf:  name={{ item }} state=present
  when: ansible_distribution == "Fedora"
  with_items:
# not found on centos7
    - perl-Image-Size
    - perl-Net-UPnP

- name: install mythtv essential plugin libraries
  dnf:  name={{ item }} state=present
  with_items:
    - libvorbis-devel
    - flac-devel
    - taglib-devel
    - libcdio-devel
    - libcdio-paranoia-devel
    - mysql-devel
    - minizip-devel
