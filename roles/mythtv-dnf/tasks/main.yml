# roles/mythtv-rpm/tasks/main.yml

- include: setup-epel.yml
  when:    ansible_distribution == "CentOS"

- include: setup-rpmfusion.yml
  when:    ansible_distribution == "Fedora"

- name: create dnf compilers and build essentials list
  set_fact:
    dnf_pkg_lst:
      - git
      - gcc
      - gcc-c++
      - make
      - gdb
      - automake
      - autoconf
      - libtool
      - pkgconfig
      # packages in repo for fedora, and in epel for centos7/rhel7
      - nasm
      - ccache

- name: add mythtv essential build libraries
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - libuuid-devel
      - libxml2-devel
      - alsa-lib-devel
      - pulseaudio-libs-devel
      - avahi-compat-libdns_sd-devel
      - exiv2-devel
      - libbluray-devel
      - lzo-devel
      - hdhomerun-devel
      - libsamplerate-devel
      # packages in repo for fedora, and in epel for centos7/rhel7
      - lame-devel

# Check if user has negativo's nvidia repository enabled
- shell: /usr/bin/dnf repoinfo -q fedora-nvidia
  register: fedora_nvidia_repo

- name: add nvidia build libraries (rpmfusion)
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - libXNVCtrl-devel
  when: not fedora_nvidia_repo.stdout | search("enabled")

- name: add nvidia build libraries (negativo's nvidia repo)
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - nvidia-libXNVCtrl-devel
  when: fedora_nvidia_repo.stdout | search("enabled")

- name: add optional build libraries
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - libXinerama-devel
      - libXrandr-devel
      - libXv-devel
      - libva-devel
      - libvdpau-devel
      - libcec-devel
      - libass-devel
      - libavc1394-devel
      - libiec61883-devel
      - fftw-devel
      - libcrystalhd-devel
      - systemd-devel
      - xvidcore-devel
      - x264-devel
      - x265-devel
      - libvpx-devel
      - libbluray-bdj

- name: add mythtv essential python modules
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - python2-mysql
      - python-lxml
      - python-urlgrabber
      - python2-requests

- name: add mythtv essential python modules - Fedora only
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - python-oauth
  when: ansible_distribution == "Fedora"

# Packages renamed in f30
# python-requests-cache -> python2-requests-cache
- name: add mythtv essential python modules - Fedora <30
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - python-requests-cache
  when: ansible_distribution == "Fedora" and ansible_distribution_version|int < 30

- name: add mythtv essential python modules - Fedora 30,31
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - python2-requests-cache
  when: ansible_distribution == "Fedora" and ansible_distribution_version|int >= 30 and ansible_distribution_version|int < 32

- name: add mythtv essential python modules - Fedora <32
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - libselinux-python
      - python2-future
  when: ansible_distribution == "Fedora" and ansible_distribution_version|int < 32

- name: add mythtv essential python modules - Fedora 32+
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - python3-libselinux
      - python3-future
      - python3-requests-cache
  when: ansible_distribution == "Fedora" and ansible_distribution_version|int >= 32

- name: add mythtv essential perl modules
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - perl-ExtUtils-MakeMaker
      - perl-DBI
      - perl-DBD-MySQL
      - perl-HTTP-Message
      - perl-libwww-perl
      - perl-IO-Socket-INET6
      - perl-Date-Manip
      - perl-XML-Simple
      - perl-XML-XPath
      - perl-DateTime-Format-ISO8601
      - perl-SOAP-Lite
      - perl-JSON

- name: add mythtv essential perl modules - Fedora only
  set_fact:
    dnf_pkg_lst:
      # not found on centos7
      - '{{ dnf_pkg_lst }}'
      - perl-Image-Size
      - perl-Net-UPnP
  when: ansible_distribution == "Fedora"

- name: add mythtv essential plugin libraries
  set_fact:
    dnf_pkg_lst:
      - '{{ dnf_pkg_lst }}'
      - libvorbis-devel
      - flac-devel
      - taglib-devel
      - libcdio-devel
      - libcdio-paranoia-devel
      - mysql-devel
      - minizip-devel

- name: final package list
  debug:
    msg:
      '{{ lookup("flattened", dnf_pkg_lst) }}'

- name: install packages
  dnf:
    name:
      '{{ lookup("flattened", dnf_pkg_lst ) }}'
    state: present

