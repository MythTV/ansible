# roles/mythtv-pacman/tasks/main.yml

---

- name: create a list of essential system utils
  set_fact:
    pacman_pkg_lst:
      - lsb-release
      - cronie

- name: add compilers and build essentials
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - base-devel
      - nasm
      - ccache
      - git
      - cmake
      - patch
      - ninja
      - gperf
      - meson
      - sqlite3
      - php

- name: add mythtv essential build libraries
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - lame
      - libbluray
      - libxnvctrl
      - libsamplerate
      - libxv
      - libxinerama
      - libxrandr
      - libxml2
      - taglib
      - exiv2
      - libzip
      - libmpeg2
      - soundtouch
      # libv4l-devel and libv4l-dev don't seem to exist.

- name: add mythtv optional build libraries
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - libcec
      - libass
      - libvdpau
      - libva
      - x264
      - x265
      - libvpx
      - dav1d
      - xvidcore
      # pulseaudio  # conflicts with pipewire
      - libavc1394
      - libiec61883
      - lirc

- name: add mythtv essential python modules
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - python-lxml
      # urlgrabber Available from AUR
      - python-mysqlclient
      - python-requests
      - python-setuptools
      - python-pip
      - python-wheel

- name: add mythtv essential perl modules
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - perl-dbi
      - perl-dbd-mysql
      # AUR only - perl-net-upnp
      - perl-io-socket-inet6
      - perl-date-manip
      - perl-xml-simple
      - perl-xml-xpath
      - perl-image-size
      - perl-datetime-format-iso8601
      - perl-soap-lite
      - perl-json
      - perl-findbin
      - perl-ipc-cmd

- name: add mythtv essential plugin libraries
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - flac
      - libcdio
      - libcdio-paranoia
      - libmariadbclient
      - python-pycurl
      - python-oauthlib

- name: reject the libxnvctrl package for aarch64 hosts, e.g. RPis
  ansible.builtin.set_fact:
    pacman_pkg_lst: '{{ pacman_pkg_lst | flatten() | reject("search", "libxnvctrl ") }}'
  when ansible_architecture == ' aarch64'

- name: final package list
  debug:
    msg:
      '{{ lookup("flattened", pacman_pkg_lst) }}'

- name: install packages
  pacman:
    name:
      '{{ lookup("flattened", pacman_pkg_lst ) }}'
    state:
      present

- name: attempt to add AUR packages
  ansible.builtin.include_tasks:
    file: yay.yml

