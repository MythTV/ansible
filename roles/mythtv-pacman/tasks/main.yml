# roles/mythtv-pacman/tasks/main.yml

- name: create a list of essential system utils
  set_fact:
    pacman_pkg_lst:
      - lsb-release
      - cronie

- name: add compilers and build essentials
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - base-devel
      - nasm
      - ccache

- name: add mythtv essential build libraries
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - lame
      - libbluray
      - libxnvctrl
      - libsamplerate
      - libxv
      - libxinerama
      - libxrandr
      - libxml2
      - taglib
      - exiv2
      - libhdhomerun

- name: add mythtv optional build libraries
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - libcec
      - libass
      - libhdhomerun-dev

- name: add mythtv essential python modules
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - python2-lxml
      - urlgrabber
      - python2-oauth
      - mysql-python

- name: add mythtv essential perl modules
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - perl-dbi
      - perl-dbd-mysql
      - perl-net-upnp
      - perl-io-socket-inet6
      - perl-date-manip
      - perl-xml-simple
      - perl-xml-xpath
      - perl-image-size
      - perl-datetime-format-iso8601
      - perl-soap-lite
      - perl-json

- name: add mythtv essential plugin libraries
  set_fact:
    pacman_pkg_lst:
      - '{{ pacman_pkg_lst }}'
      - flac
      # - libtag1-dev
      # - libcdio-dev
      # - libcdio-paranoia-dev
      - libmariadbclient

- name: final package list
  debug:
    msg:
      '{{ lookup("flattened", pacman_pkg_lst) }}'

- name: install packages
  pacman:
    name:
      '{{ lookup("flattened", pacman_pkg_lst ) }}'
    state:
      present

