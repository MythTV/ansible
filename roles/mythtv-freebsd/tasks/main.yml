- name: install compilers and build essentials
  pkgng: name={{ item }} state=present
  with_items:
    - git
    - ccache
    - yasm
    - autoconf
    - automake
    - pkgconf

- name: install essential libraries
  pkgng: name={{ item }} state=present
  with_items:
    - libxml2
    - taglib
    - exiv2
    - libXinerama
    - lzo2
    - libhdhomerun
    - libsamplerate
    # for libXNVCtrl
    - nvidia-settings

- name: install optional libraries
  pkgng: name={{ item }} state=present
  with_items:
    - openssl
    - libvpx
    - x264
    - xvid
    - libvorbis
    - flac
    - freetype2
    - libxml2
    - fftw3
    - fftw3-float
    - libass
    - x264
    - x265
    - libvpx
    - pulseaudio
    - minizip

- name: install python essentials
  pkgng: name={{ item }} state=present
  with_items:
    - python
    - py27-lxml
    - py27-MySQLdb
    - py27-oauth
    - py27-urlgrabber

- name: install perl essentials
  pkgng: name={{ item }} state=present
  with_items:
    - perl5
    - p5-Date-Manip
    - p5-DateTime-Format-ISO8601
    - p5-DBI
    - p5-DBD-mysql
    - p5-Image-Size
    - p5-IO-Socket-INET6
    - p5-JSON
    - p5-libwww
    - p5-Net-UPnP
    - p5-SOAP-Lite
    - p5-XML-XPath
    - p5-XML-Simple

- name: install packages from ports
  portinstall: name={{ item }} state=present
  with_items:
    - devel/subversion
    - gmake
    - libtool
    - audio/lame
    - audio/faac
    - multimedia/v4l_compat
    - multimedia/libcec
    - multimedia/libvdpau
    - multimedia/libva
    - multimedia/libv4l
