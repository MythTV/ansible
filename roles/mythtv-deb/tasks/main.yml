# roles/mythtv-deb/tasks/main.yml

---

- name: create list of packages known to all Debian distributions
  set_fact:
    deb_pkg_lst:
      # create a list of deb compilers and build essentials
      - git
      - g++
      - make
      - build-essential
      - nasm
      - automake
      - libtool
      - ccache
      - pkg-config

      # add mythtv essential build libraries
      - uuid-dev
      - libfreetype6-dev
      - libmp3lame-dev
      - libxv-dev
      - libxxf86vm-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxml2-dev
      - libavahi-compat-libdnssd-dev
      - libexiv2-dev
      - libasound2-dev
      - libegl1-mesa-dev
      - liblzo2-dev
      - libhdhomerun-dev
      - libsamplerate0-dev
      - libxnvctrl-dev
      - libzip-dev
      - libsoundtouch-dev

      # add mythtv extra build libraries
      - libva-dev
      - libdrm-dev
      - libvdpau-dev
      - libass-dev
      - libxvidcore-dev
      - libx264-dev
      - libvpx-dev
      - libbluray-bdj
      - libavc1394-dev
      - libiec61883-dev
      - libpulse-dev
      - libfftw3-dev
      - libssl-dev
      - libsystemd-dev
      - libgnutls28-dev

      #  add mythtv essential perl modules
      - libdbi-perl
      - libdbd-mysql-perl
      - libnet-upnp-perl
      - libwww-perl
      - libio-socket-inet6-perl
      - libdate-manip-perl
      - libxml-simple-perl
      - libxml-xpath-perl
      - libimage-size-perl
      - libdatetime-format-iso8601-perl
      - libsoap-lite-perl
      - libjson-perl

      #  add mythtv essential plugin libraries
      - libvorbis-dev
      - libflac-dev
      - libflac++-dev
      - libtag1-dev
      - libcdio-dev
      - libcdio-paranoia-dev

- name: add unique packages based on distributions
  include_tasks:
    file: "{{ ansible_distribution | replace(' ', '_') | lower }}.yml"

- name: final package list
  debug:
    msg:
      '{{ lookup("flattened", deb_pkg_lst) }}'

- name: install packages
  apt:
    name:
      '{{ lookup("flattened", deb_pkg_lst ) }}'
    state:
      present

...

