# roles/mythtv-deb/tasks/main.yml

- name: install compilers and build essentials
  apt:  name={{ item }} state=present
  with_items:
    - git 
    - g++ 
    - make 
    - build-essential 
    - yasm
    - automake
    - libtool
    - ccache
    - pkg-config 

- name: install compilers and build essentials 2 (debian)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian" and ansible_lsb.major_release|int >= 8
  with_items:
    - libtool-bin

- name: install compilers and build essentials 2 (ubuntu)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Ubuntu" and ansible_lsb.major_release|int >= 15
  with_items:
    - libtool-bin

- name: install mythtv essential build libraries
  apt:  name={{ item }} state=present
  with_items:
    - uuid-dev 
    - libfreetype6-dev 
    - libmp3lame-dev
    - libxv-dev
    - libxxf86vm-dev 
    - libxinerama-dev
    - libxrandr-dev
    - libxml2-dev
    - libavahi-compat-libdnssd-dev
    - libexiv2-dev
    - libasound2-dev
    - libegl1-mesa-dev
# Added OpenGL ES
#    - libgles2-mesa-dev
    - liblzo2-dev
    - libhdhomerun-dev
    - libsamplerate0-dev
    - libxnvctrl-dev

- name: install mythtv extra build libraries
  apt:  name={{ item }} state=present
  with_items:
    - libva-dev
    - libvdpau-dev
    - libass-dev
    - libxvidcore-dev
    - libx264-dev
    - libx265-dev
    - libvpx-dev
    - libbluray-bdj

- name: install mythtv extra build libraries (Raspbian Stretch or later)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian" and ansible_lsb.major_release|int >= 9 and ansible_lsb.id == "Raspbian"
  with_items:
    - libxcb-shm0-dev

- name: install mythtv extra build libraries (Debian)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian"
  with_items:
    - libcec-dev
    - libavc1394-dev
    - libiec61883-dev
    - libpulse-dev
    - libfftw3-dev
    - libcrystalhd-dev
    - libssl-dev
    - libsystemd-dev

- name: install mythtv extra build libraries (Debian Stretch and later)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian" and (ansible_lsb.major_release|int == 9 or ansible_lsb.release == "testing")
  with_items:
    - libbluray-dev

- name: install mythtv extra build libraries (Ubuntu 16.04 and later)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Ubuntu" and (ansible_lsb.major_release|int >= 16)
  with_items:
    - libcec-dev
    - libavc1394-dev
    - libiec61883-dev
    - libpulse-dev
    - libfftw3-dev
    - libcrystalhd-dev
    - libssl-dev
    - libsystemd-dev
    - libbluray-dev

- name: install mythtv mysql client libraries (Ubuntu)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Ubuntu"
  with_items:
    - libmysqlclient-dev

- name: install mythtv mysql client libraries (Debian - Jessie)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian" and ansible_lsb.major_release|int == 8
  with_items:
    - libmysqlclient-dev

- name: install mythtv mysql client libraries (Debian - Stretch)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian" and ansible_lsb.major_release|int == 9
  with_items:
    - default-libmysqlclient-dev

- name: install mythtv mysql client libraries (Debian - Buster and later)
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian" and (ansible_lsb.major_release|int >= 10 or ansible_lsb.release == "testing")
  with_items:
    - libmariadbclient-dev

- name: install mythtv essential python modules
  apt:  name={{ item }} state=present
  with_items:
    - python-mysqldb 
    - python-lxml 
    - python-urlgrabber
    - python-oauth
    - python-future
    - python-requests
    - python-requests-cache

- name: install mythtv essential perl modules
  apt:  name={{ item }} state=present
  with_items:
    - libdbi-perl 
    - libdbd-mysql-perl
    - libnet-upnp-perl
    - libwww-perl 
    - libio-socket-inet6-perl
    - libdate-manip-perl
    - libxml-simple-perl
    - libxml-xpath-perl 
    - libimage-size-perl 
    - libdatetime-format-iso8601-perl 
    - libsoap-lite-perl 
    - libjson-perl

- name: install mythtv essential plugin libraries
  apt:  name={{ item }} state=present
  with_items:
    - libvorbis-dev 
    - libflac-dev 
    - libflac++-dev 
    - libtag1-dev
    - libcdio-dev 
    - libcdio-paranoia-dev

- name: install mythtv essential plugin libraries
  apt:  name={{ item }} state=present
  when: ansible_distribution == "Debian" or (ansible_distribution == "Ubuntu" and ansible_lsb.major_release|int >= 16)
  with_items:
    - libminizip-dev
