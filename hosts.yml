# This file will replace the 7 original host files: buildworker.yml, hosts,
# hosts.archlinux, hosts.f30, hosts.freebsd qt5.yml and tools.yml.
#
# Requires Ansible >= 2.1
#
# New instructions are in NEWREADME.md.
#
# This file is used by the mythtv.yml playbook.

---

mythtv_hosts:

  vars:
    ansible_connection: local
    ansible_host: localhost
    mythtv_builders: false
    mythtv_tools: false

  hosts:
    localhost:
    archlinux:
      ansible_python_interpreter: /usr/bin/python2
    f30:
      ansible_python_interpreter: /usr/bin/python3
    freebsd:
      ansible_python_interpreter: /usr/local/bin/python2.7
    macosx:
      ansible_python_interpreter: /opt/local/bin/python3.9
    builder:
      mythtv_builders: true
      tags: never
    tools:
      mythtv_tools: true
      tags: never

